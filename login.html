<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Howard HS AI Club Hackathon</title>
    <style>
        :root {
            --dark-blue: #0a192f;
            --medium-blue: #172a45;
            --light-blue: #303c55;
            --accent-blue: #64ffda;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--dark-blue);
            color: #e6f1ff;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: var(--medium-blue);
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent-blue);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--light-blue);
            background-color: var(--dark-blue);
            color: #fff;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--accent-blue);
            color: var(--dark-blue);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-bottom: 1rem;
        }

        button:hover {
            opacity: 0.9;
        }

        .google-btn {
            background-color: #fff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #8892b0;
            margin: 1rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #8892b0;
        }

        .divider span {
            padding: 0 10px;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .toggle-form {
            margin-top: 1rem;
            text-align: center;
            color: #8892b0;
        }

        .toggle-form a {
            color: var(--accent-blue);
            text-decoration: none;
            cursor: pointer;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent-blue);
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Howard HS AI Club</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="divider"><span>OR</span></div>
            <button type="button" id="googleSignIn" class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18" height="18">
                Continue with Google
            </button>
            <div id="errorMessage" class="error-message"></div>
            <div class="toggle-form">
                Don't have an account? <a onclick="toggleForm()">Register</a>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            // Your Firebase config here
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        let isLoginMode = true;
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const googleSignInButton = document.getElementById('googleSignIn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
                window.location.href = 'index.html';
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = error.message;
            }
        });

        googleSignInButton.addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, googleProvider);
                window.location.href = 'index.html';
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = error.message;
            }
        });

        window.toggleForm = function() {
            isLoginMode = !isLoginMode;
            const button = form.querySelector('button[type="submit"]');
            const toggleText = form.querySelector('.toggle-form');
            button.textContent = isLoginMode ? 'Login' : 'Register';
            toggleText.innerHTML = isLoginMode ? 
                'Don\'t have an account? <a onclick="toggleForm()">Register</a>' :
                'Already have an account? <a onclick="toggleForm()">Login</a>';
        };

        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
